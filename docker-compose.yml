services:
  mongodb:
    image: mongo:7.0
    container_name: crm-mongodb
    restart: unless-stopped
    network_mode: host
    command: ["mongod", "--bind_ip", "127.0.0.1", "--port", "27017"]
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=corp_admin
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: development
    container_name: crm-api
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
      - crm_uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - MONGO_URL=mongodb://localhost:27017/corp_admin
      - JWT_SECRET=change_me_in_production
      - JWT_EXPIRES=8h
      - TYPEORM_SYNC=1
      - SEED_MOCKS=1
      - CORS_ORIGIN=http://localhost:${WEB_HOST_PORT:-5173}
      - PORT=3000
      - UPLOADS_DIR=/app/uploads
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      target: development
    container_name: crm-web
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:${API_HOST_PORT:-3000}
    depends_on:
      api:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: crm-redis
    restart: unless-stopped
    network_mode: host
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru --bind 127.0.0.1 --port 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  crm_uploads:
    driver: local
