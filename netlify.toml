[build]
  base = "apps/web"
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_API_BASE_URL = "https://your-api-domain"

[context.deploy-preview.environment]
  VITE_API_BASE_URL = "https://your-staging-api-domain"