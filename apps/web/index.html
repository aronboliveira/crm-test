<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CRM Dashboard - Project and Task Management"
    />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="http://localhost:3000" crossorigin />

    <!-- Critical CSS for preventing CLS -->
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100dvh;
      }
      body {
        background: #09090b;
        color: #fafafa;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
      }
      #app {
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
      /* Loading spinner for hydration */
      .app-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100dvh;
        gap: 0.75rem;
        flex-direction: column;
      }
      .app-loader__spinner {
        width: 2.5rem;
        height: 2.5rem;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .app-loader__text {
        color: #a1a1aa;
        font-size: 0.875rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @media (prefers-color-scheme: light) {
        body {
          background: #fafafa;
          color: #09090b;
        }
        .app-loader__text {
          color: #71717a;
        }
      }
    </style>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>CRM Dashboard - Project Manager</title>
  </head>
  <body>
    <div id="app">
      <!-- Initial loading state to prevent CLS -->
      <div class="app-loader" aria-label="Loading application" role="status">
        <div class="app-loader__spinner"></div>
        <span class="app-loader__text">Loading...</span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
